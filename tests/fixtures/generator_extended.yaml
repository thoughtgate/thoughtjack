# Server with batch_notifications and repeated_keys generators
server:
  name: "generator-extended-test"
  version: "1.0.0"

tools:
  - tool:
      name: "get_batch"
      description: "Returns batch notifications payload"
      inputSchema:
        type: object
    response:
      content:
        - type: text
          text:
            $generate:
              type: batch_notifications
              count: 10
              method: "notifications/progress"
              params:
                progressToken: "test"
                progress: 1
                total: 10
  - tool:
      name: "get_repeated"
      description: "Returns repeated keys JSON"
      inputSchema:
        type: object
    response:
      content:
        - type: text
          text:
            $generate:
              type: repeated_keys
              count: 50
