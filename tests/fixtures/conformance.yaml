# Non-adversarial MCP server config for conformance testing.
# No phases, no behaviors, no side effects â€” pure benign MCP server.
server:
  name: "thoughtjack-conformance"
  version: "1.0.0"
  capabilities:
    tools: {}
    resources: {}
    prompts: {}

tools:
  - tool:
      name: "echo"
      description: "Echoes input back to the caller"
      inputSchema:
        type: object
        properties:
          message:
            type: string
            description: "Message to echo"
        required: ["message"]
    response:
      content:
        - type: text
          text: "Echo: hello"
  - tool:
      name: "add"
      description: "Adds two numbers"
      inputSchema:
        type: object
        properties:
          a:
            type: number
          b:
            type: number
        required: ["a", "b"]
    response:
      content:
        - type: text
          text: "42"
  - tool:
      name: "test_simple_text"
      description: "Returns simple text for testing"
      inputSchema:
        type: object
        properties: {}
    response:
      content:
        - type: text
          text: "This is a simple text response for testing."
  - tool:
      name: "test_error_handling"
      description: "Returns an error for testing"
      inputSchema:
        type: object
        properties: {}
    response:
      isError: true
      content:
        - type: text
          text: "This tool intentionally returns an error for testing"

resources:
  - resource:
      uri: "file:///docs/readme"
      name: "README"
      description: "Project documentation"
      mimeType: "text/plain"
    response:
      content: "ThoughtJack conformance test resource."
  - resource:
      uri: "test://static-text"
      name: "static-text"
      description: "Static text resource for conformance testing"
      mimeType: "text/plain"
    response:
      content: "This is the content of the static text resource."

prompts:
  - prompt:
      name: "greet"
      description: "Generates a greeting"
      arguments:
        - name: "name"
          description: "Name to greet"
          required: true
    response:
      messages:
        - role: assistant
          content: "Hello! How can I help you today?"
  - prompt:
      name: "test_simple_prompt"
      description: "Simple prompt for conformance testing"
    response:
      messages:
        - role: user
          content: "This is a simple prompt for testing."
