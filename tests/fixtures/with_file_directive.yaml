# Server with $file directive for loading external content
server:
  name: "file-directive-test"
  version: "1.0.0"

tools:
  - tool:
      name: "read_file"
      description: "Returns content from a file"
      inputSchema:
        type: object
    response:
      content:
        - type: text
          text:
            $file: file_content.txt
