name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: read-all

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7 # stable
        with:
          components: rustfmt
      - run: cargo fmt -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@b4ff1cab8059f5021ff214e71e334ca5b5367069 # 1.85
        with:
          components: clippy
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - run: cargo clippy --tests -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@b4ff1cab8059f5021ff214e71e334ca5b5367069 # 1.85
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - run: cargo test

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: EmbarkStudios/cargo-deny-action@3fd3802e88374d3fe9159b834c7714ec57d6c979 # v2
        with:
          manifest-path: Cargo.toml

  mcp-conformance:
    name: MCP Conformance
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [test]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@b4ff1cab8059f5021ff214e71e334ca5b5367069 # 1.85
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "22"

      - name: Build release binary
        run: cargo build --release

      - name: Start server
        run: |
          ./target/release/thoughtjack server run \
            --config tests/fixtures/conformance.yaml \
            --http 127.0.0.1:3001 &
          echo "SERVER_PID=$!" >> "$GITHUB_ENV"

      - name: Wait for server
        run: |
          for i in $(seq 1 20); do
            # POST with empty body — server responds with 400, proving it's up
            status=$(curl -s -o /dev/null -w '%{http_code}' \
              -X POST http://127.0.0.1:3001/message \
              --max-time 2 2>/dev/null) || true
            if [ -n "$status" ] && [ "$status" != "000" ]; then
              echo "Server ready after ${i}×500ms (HTTP $status)"
              exit 0
            fi
            sleep 0.5
          done
          echo "Server failed to start within 10s"
          exit 1

      - name: Run conformance tests
        uses: modelcontextprotocol/conformance@a1b8aaae5e1ebbcb8d460f325cc9e3a652c09da4 # v0.1.13
        with:
          mode: server
          url: http://localhost:3001/message
          expected-failures: conformance-baseline.yml

      - name: Stop server
        if: always()
        run: kill "$SERVER_PID" 2>/dev/null || true

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: dtolnay/rust-toolchain@b4ff1cab8059f5021ff214e71e334ca5b5367069 # 1.85
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      - uses: taiki-e/install-action@1e67dedb5e3c590e1c9d9272ace46ef689da250d # v2
        with:
          tool: cargo-llvm-cov
      - name: Generate coverage
        run: cargo llvm-cov -p thoughtjack --lcov --output-path lcov.info
      - name: Upload to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5
        with:
          files: lcov.info
          fail_ci_if_error: false
