name: Documentation

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'scenarios/**'
      - 'src/docgen/**'
      - 'docs-site/**'
  pull_request:
    paths:
      - 'scenarios/**'
      - 'src/docgen/**'
      - 'docs-site/**'

permissions: read-all

jobs:
  build-docs:
    name: Build Documentation Site
    runs-on: ubuntu-latest
    permissions:
      contents: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'write' || 'read' }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: dtolnay/rust-toolchain@b4ff1cab8059f5021ff214e71e334ca5b5367069 # 1.85
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - run: cargo build --release

      - name: Generate docs
        run: ./target/release/thoughtjack docs generate --scenarios ./scenarios --registry ./scenarios/registry.yaml --output ./docs-site

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: docs-site/package-lock.json

      - run: npm ci
        working-directory: docs-site

      - run: npm run build
        working-directory: docs-site

      - name: Check for broken links
        uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
        continue-on-error: true
        with:
          args: >-
            --no-progress
            --exclude-all-private
            --exclude 'localhost'
            --exclude 'https://github.com/thoughtgate/thoughtjack/blob'
            --max-redirects 10
            --timeout 30
            './docs-site/build/**/*.html'
          failIfEmpty: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-site/build
