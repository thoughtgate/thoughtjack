site:
  title: "ThoughtJack Attack Catalog"
  description: "Reference catalog of MCP attack scenarios for security testing"
  base_url: /docs/scenarios

categories:
  - id: temporal
    name: "Temporal Attacks"
    description: "Trust-building and time-based attacks that evolve during a session"
    order: 1
    scenarios:
      - scenarios/rug-pull.yaml
      - scenarios/sleeper-agent.yaml
      - scenarios/bait-and-switch.yaml
      - scenarios/escalation-ladder.yaml
      - scenarios/capability-confusion.yaml
      - scenarios/resource-rug-pull.yaml

  - id: injection
    name: "Injection Attacks"
    description: "Prompt injection and content manipulation attacks via tool responses"
    order: 2
    scenarios:
      - scenarios/prompt-injection.yaml
      - scenarios/prompt-template-injection.yaml
      - scenarios/schema-poisoning.yaml
      - scenarios/unicode-obfuscation.yaml
      - scenarios/ansi-terminal-injection.yaml
      - scenarios/credential-harvester.yaml
      - scenarios/context-persistence.yaml
      - scenarios/adaptive-injection.yaml
      - scenarios/markdown-beacon.yaml

  - id: resource
    name: "Resource Attacks"
    description: "Resource-based attacks targeting sensitive data exposure"
    order: 3
    scenarios:
      - scenarios/resource-exfiltration.yaml

  - id: dos
    name: "Denial of Service"
    description: "Resource exhaustion and availability attacks against MCP clients"
    order: 4
    scenarios:
      - scenarios/slow-loris.yaml
      - scenarios/nested-json-dos.yaml
      - scenarios/notification-flood.yaml
      - scenarios/pipe-deadlock.yaml
      - scenarios/token-flush.yaml
      - scenarios/zombie-process.yaml

  - id: protocol
    name: "Protocol Attacks"
    description: "Protocol-level attacks exploiting JSON-RPC and MCP specification gaps"
    order: 5
    scenarios:
      - scenarios/id-collision.yaml
      - scenarios/batch-amplification.yaml

  - id: multi_vector
    name: "Multi-Vector Attacks"
    description: "Compound attacks combining multiple techniques across MCP primitives"
    order: 6
    scenarios:
      - scenarios/multi-vector-attack.yaml
      - scenarios/cross-server-pivot.yaml
